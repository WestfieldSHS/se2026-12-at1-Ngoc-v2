<!doctype html>
<!-- Declares HTML5 document -->
<html lang="en">
  <!-- Sets language to English -->
  <head>
    <!-- Metadata section -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apply Now - Create Account</title>
    <link rel="icon" href="/static/images/icon.png" type="image/png" />
    <link rel="manifest" href="/static/manifest.json" />
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <!-- Skip link for accessibility -->
    <a
      href="#main-content"
      class="skip-link"
      style="
        position: absolute;
        left: -10000px;
        top: auto;
        width: 1px;
        height: 1px;
        overflow: hidden;
      "
      >Skip to main content</a
    >

    <header class="navbar">
      <!-- Navbar Start -->
      <div class="nav-left">
        <!-- Logo Container -->
        <div class="logo">
          <img
            src="/static/images/icon.png"
            alt="TutorMatch official logo"
            height="50"
          />
        </div>
      </div>
      <!-- Ends nav-left (No search bar on signup page usually) -->

      <!-- Hamburger Button -->
      <button
        class="menu-toggle"
        aria-label="Open navigation menu"
        onclick="toggleMenu()"
      >
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>

      <!-- Nav Links -->
      <nav class="nav-links" id="navLinks" aria-label="Main Site Navigation">
        <a href="/">Main Menu</a>
        <a href="/account">Apply Now</a>
        <a href="/about">About Us</a>
      </nav>
    </header>
    <!-- Header End -->

    <!-- Main landmark with an id that matches the skip link target -->
    <main id="main-content">
    <!-- Progress Bar -->
    <nav
      class="steps-bar"
      style="text-align: center; padding: 20px; background: #e0e0e0"
      aria-label="Registration Progress"
    >
      <strong style="color: #4a90d9">Account</strong> | <span>Class</span> |
      <span>Quiz</span> | <span>Final</span>
    </nav>

    <main class="hero" id="main-content">
      <!-- Main Content -->
      <h1>Create Your Account</h1>

      <!-- Error Message Block -->
      {% if error %}
      <p
        role="alert"
        style="
          color: #721c24;
          background-color: #f8d7da;
          border: 1px solid #f5c6cb;
          padding: 10px;
          border-radius: 5px;
          max-width: 450px;
          margin: 10px auto;
          font-weight: bold;
          text-align: center;
        "
      >
        {{ error }}
      </p>
      {% endif %}

      <!-- Signup Form -->
      <form
        action="/class"
        method="POST"
        class="card-form"
        style="
          max-width: 450px;
          margin: 20px auto;
          text-align: left;
          background: white;
          padding: 30px;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        "
      >
        <label for="fullname" style="font-weight: bold"
          >Full Name of Student:</label
        ><br />
        <input
          type="text"
          id="fullname"
          name="fullname"
          required
          style="width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px"
        />

        <label for="email" style="font-weight: bold">Email:</label><br />
        <input
          type="email"
          id="email"
          name="email"
          required
          style="width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px"
        />

        <label for="username" style="font-weight: bold">Username:</label><br />
        <input
          type="text"
          id="username"
          name="username"
          required
          style="width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px"
        />

        <label for="password" style="font-weight: bold"
          >Password (min 7 characters):</label
        ><br />
        <input
          type="password"
          id="password"
          name="password"
          minlength="7"
          required
          style="width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px"
        />
   
        <button
          type="submit"
          aria-label="Submit account details"
          style="
            width: 100%;
            padding: 15px;
            background: #4a90d9;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
          "
        >
          Next: Select Class
        </button>
      </form>
    </main>

    <footer class="footer">
      <p>Not sure about something? <strong>Contact us!</strong></p>
      <p>Phone: 0400 000 000 | Email: info@tutors.com</p>
    </footer>

    <script>
      // Menu Toggle Script
      function toggleMenu() {
        const nav = document.getElementById("navLinks");
        nav.classList.toggle("active");
      }
    </script>
  </body>
</html>
