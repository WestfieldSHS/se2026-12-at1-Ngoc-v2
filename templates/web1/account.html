<!doctype html>
<!-- Declares that this is an HTML5 document -->
<html lang="en">
  <!-- Sets language to English for screen readers -->
  <head>
    <!-- Container for settings and metadata -->
    <meta charset="UTF-8" />
    <!-- Correct character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Responsive layout -->
    <title>Apply Now - Create Account</title>
    <!-- Tab title -->
    <link rel="icon" href="/static/images/icon.png" type="image/png" />
    <!-- Tab icon -->
    <link rel="manifest" href="/static/manifest.json" />
    <!-- PWA manifest -->
    <link rel="stylesheet" href="/static/css/style.css" />
    <!-- External CSS -->
  </head>
  <!-- Closes head -->
  <body>
    <!-- Starts visible content -->

    <!-- ACCESSIBILITY: Skip link for keyboard users to bypass navigation (SE-12-02) -->
    <a
      href="#main-content"
      class="skip-link"
      style="
        position: absolute;
        left: -10000px;
        top: auto;
        width: 1px;
        height: 1px;
        overflow: hidden;
      "
      >Skip to main content</a
    >

    <header class="navbar">
      <!-- Top navigation bar -->
      <div class="nav-left">
        <!-- Groups Logo -->
        <div class="logo">
          <img
            src="/static/images/icon.png"
            alt="TutorMatch official logo"
            height="50"
          />
        </div>
      </div>
      <!-- End nav-left -->

      <!-- ACCESSIBILITY: Describes the navigation block -->
      <nav class="nav-right" aria-label="Main Site Navigation">
        <a href="/">Main Menu</a>
        <a href="/account">Apply Now</a>
        <a href="/about">About Us</a>
      </nav>
      <!-- End nav-right -->
    </header>
    <!-- End header -->

    <!-- ACCESSIBILITY: Describes the progress bar navigation -->
    <nav
      class="steps-bar"
      style="text-align: center; padding: 20px; background: #e0e0e0"
      aria-label="Registration Progress"
    >
      <strong style="color: #4a90d9">Account</strong> | <span>Class</span> |
      <span>Quiz</span> | <span>Final</span>
    </nav>
    <!-- End progress bar -->

    <!-- ACCESSIBILITY: main content id for the skip link -->
    <main class="hero" id="main-content">
      <h1>Create Your Account</h1>

      <!-- ACCESSIBILITY: role="alert" ensures screen readers announce the error immediately (SE-12-07) -->
      {% if error %}
      <p
        role="alert"
        style="
          color: #721c24;
          background-color: #f8d7da;
          border: 1px solid #f5c6cb;
          padding: 10px;
          border-radius: 5px;
          max-width: 450px;
          margin: 10px auto;
          font-weight: bold;
          text-align: center;
        "
      >
        {{ error }}
      </p>
      {% endif %}

      <form
        action="/class"
        method="POST"
        style="
          max-width: 450px;
          margin: 20px auto;
          text-align: left;
          background: white;
          padding: 30px;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        "
      >
        <!-- ACCESSIBILITY: Label 'for' attribute must match Input 'id' -->
        <label for="fullname" style="font-weight: bold"
          >Full Name of Student:</label
        ><br />
        <input
          type="text"
          id="fullname"
          name="fullname"
          required
          style="
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
          "
        />

        <label for="email" style="font-weight: bold">Email:</label><br />
        <input
          type="email"
          id="email"
          name="email"
          required
          style="
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
          "
        />

        <label for="username" style="font-weight: bold">Username:</label><br />
        <input
          type="text"
          id="username"
          name="username"
          required
          style="
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
          "
        />

        <label for="password" style="font-weight: bold"
          >Password (min 7 characters):</label
        ><br />
        <input
          type="password"
          id="password"
          name="password"
          minlength="7"
          required
          style="
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
          "
        />

        <button
          type="submit"
          aria-label="Submit account details and proceed to class selection"
          style="
            width: 100%;
            padding: 15px;
            background: #4a90d9;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
          "
        >
          Next: Select Class
        </button>
      </form>
      <!-- Ends the form -->
    </main>
    <!-- Ends main -->

    <footer class="footer">
      <!-- Contact info bar -->
      <p>Not sure about something? <strong>Contact us!</strong></p>
      <p>Phone: 0400 000 000 | Email: info@tutors.com</p>
    </footer>
    <!-- End footer -->

    <script>
      if ("serviceWorker" in navigator) {
        // Registers the PWA service worker (SE-12-03)
        navigator.serviceWorker
          .register("/service-worker.js")
          .then(function () {
            console.log("Service Worker registered successfully!");
          })
          .catch(function (error) {
            console.log("Service Worker registration failed:", error);
          });
      }
    </script>

    <script>
      // This function toggles the menu on and off
      function toggleMenu() {
        // Selects the nav-links element by its ID
        const nav = document.getElementById("navLinks");
        // Adds the 'active' class if it's missing, removes it if it's there
        nav.classList.toggle("active");
      }
    </script>
  </body>
  <!-- Closes body -->
</html>
<!-- Closes HTML -->
