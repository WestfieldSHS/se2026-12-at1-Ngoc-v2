<!doctype html>
<!-- Declares this as an HTML5 document -->
<html lang="en">
  <!-- Sets language to English -->
  <head>
    <!-- Metadata section -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Class - Personalise Your Learning</title>
    <link rel="icon" href="/static/images/icon.png" type="image/png" />
    <link rel="manifest" href="/static/manifest.json" />
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <!-- Skip link for accessibility -->
    <a
      href="#main-content"
      class="skip-link"
      style="
        position: absolute;
        left: -10000px;
        top: auto;
        width: 1px;
        height: 1px;
        overflow: hidden;
      "
      >Skip to main content</a
    >

    <header class="navbar">
      <!-- Fixed Navbar Structure -->
      <div class="nav-left">
      <div class="logo">
        <!-- The 'a' tag creates a hyperlink to the root '/' route -->
        <a href="/" aria-label="Return to home page">
          <!-- The 'img' tag is now a clickable element inside the link -->
          <img
            src="/static/images/icon.png"
            alt="Elite HSC Tutoring Business Logo"
            height="50"
          />
        </a>
      </div>

      </div>

      <!-- Hamburger Menu Button -->
      <button
        class="menu-toggle"
        aria-label="Open navigation menu"
        onclick="toggleMenu()"
      >
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>

      <!-- Navigation Links -->
      <nav class="nav-links" id="navLinks" aria-label="Main Site Navigation">
        <a href="/">Main Menu</a>
        <a href="/account">Apply Now</a>
        <a href="/about">About Us</a>
      </nav>
    </header>

    <!-- Main landmark with an id that matches the skip link target -->
    <main id="main-content">
    <!-- Progress Bar -->
    <nav
      class="steps-bar"
      style="
        text-align: center;
        padding: 20px;
        background: #e0e0e0;
        font-weight: bold;
      "
      aria-label="Registration Progress"
    >
      <span style="color: #888">Account</span> |
      <span style="color: #4a90d9">Class</span> |
      <span style="color: #888">Quiz</span> |
      <span style="color: #888">Final</span>
    </nav>

    <main class="hero" id="main-content">
      <h1>Select Your Class</h1>
      <form
        action="/quiz"
        method="POST"
        style="
          max-width: 450px;
          margin: 0 auto;
          text-align: left;
          background: white;
          padding: 30px;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        "
      >
        <input type="hidden" name="fullname" value="{{ fullname }}" />
        <input type="hidden" name="email" value="{{ email }}" />
        <input type="hidden" name="username" value="{{ username }}" />
        <input type="hidden" name="password" value="{{ password }}" />

        <label
          for="course_id"
          style="font-weight: bold; display: block; margin-bottom: 5px"
          >Select Course(s):</label
        >
        <select
          id="course_id"
          name="course_id"
          required
          style="
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
          "
        >
          <option value="">-- Select --</option>
          {% for course in courses %}
          <option value="{{ course[0] }}">{{ course[1] }}</option>
          {% endfor %}
        </select>

        <label
          for="time"
          style="font-weight: bold; display: block; margin-bottom: 5px"
          >Select Time(s):</label
        >
        <select
          id="time"
          name="time"
          required
          style="
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
          "
        >
          <option value="">-- Select --</option>
          <option value="Morning (9am - 12pm)">Morning (9am - 12pm)</option>
          <option value="Afternoon (1pm - 4pm)">Afternoon (1pm - 4pm)</option>
          <option value="Evening (5pm - 8pm)">Evening (5pm - 8pm)</option>
        </select>

        <div style="display: flex; gap: 10px">
          <a
            href="/account"
            style="
              flex: 1;
              text-align: center;
              padding: 15px;
              background: #cccccc;
              color: #000000;
              text-decoration: none;
              border-radius: 5px;
              font-weight: bold;
            "
            >Back</a
          >
          <button
            type="submit"
            style="
              flex: 2;
              padding: 15px;
              background: #4a90d9;
              color: white;
              border: none;
              border-radius: 5px;
              font-weight: bold;
              cursor: pointer;
            "
          >
            Next: Select Tutor
          </button>
        </div>
      </form>
    </main>

    <footer class="footer">
      <p>Not sure about something? <strong>Contact us!</strong></p>
      <p>Phone: 0400 000 000 | Email: info@tutors.com</p>
      <p>&copy; 2024 Personalise Learning. All Rights Reserved.</p>
    </footer>

    <script>
      function toggleMenu() {
        const nav = document.getElementById("navLinks");
        nav.classList.toggle("active");
      }
    </script>
  </body>
</html>
