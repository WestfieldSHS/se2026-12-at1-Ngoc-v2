<!doctype html>
<!-- Declares this as an HTML5 document -->
<html lang="en">
  <!-- Sets language to English for screen readers -->
  <head>
    <!-- Metadata section -->
    <meta charset="UTF-8" />
    <!-- Allows special characters -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Mobile responsiveness -->
    <title>Select Class - Personalise Your Learning</title>
    <!-- Tab title -->
    <link rel="icon" href="/static/images/icon.png" type="image/png" />
    <!-- Tab icon -->
    <link rel="manifest" href="/static/manifest.json" />
    <!-- PWA settings -->
    <link rel="stylesheet" href="/static/css/style.css" />
    <!-- External CSS -->
  </head>
  <!-- Closes head -->
  <body>
    <!-- Starts visible content -->

    <!-- ACCESSIBILITY: Skip link for keyboard users (SE-12-02) -->
    <a
      href="#main-content"
      class="skip-link"
      style="
        position: absolute;
        left: -10000px;
        top: auto;
        width: 1px;
        height: 1px;
        overflow: hidden;
      "
      >Skip to main content</a
    >

    <header class="navbar">
      <!-- Navigation bar -->
      <div class="nav-left">
        <!-- Logo container -->
        <div class="logo">
          <img
            src="/static/images/icon.png"
            alt="TutorMatch logo"
            height="50"
          />
        </div>
      </div>
      <!-- End nav-left -->
      <nav class="nav-right" aria-label="Main Site Navigation">
        <!-- Labeled nav -->
        <a href="/">Main Menu</a>
        <!-- Home link -->
        <a href="/account">Apply Now</a>
        <!-- Account link -->
        <a href="/about">About Us</a>
        <!-- About link -->
      </nav>
      <!-- End nav -->
    </header>
    <!-- End header -->

    <nav
      class="steps-bar"
      style="
        text-align: center;
        padding: 20px;
        background: #e0e0e0;
        font-weight: bold;
      "
      aria-label="Registration Progress"
    >
      <span style="color: #888">Account</span> |
      <span style="color: #4a90d9">Class</span> |
      <span style="color: #888">Quiz</span> |
      <span style="color: #888">Final</span>
    </nav>
    <!-- End progress bar -->

    <main class="hero" id="main-content">
      <!-- Main landmark for skip link -->
      <h1>Select Your Class</h1>
      <form
        action="/quiz"
        method="POST"
        style="
          max-width: 450px;
          margin: 0 auto;
          text-align: left;
          background: white;
          padding: 30px;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        "
      >
        <input type="hidden" name="fullname" value="{{ fullname }}" />
        <!-- Hidden data -->
        <input type="hidden" name="email" value="{{ email }}" />
        <!-- Hidden data -->
        <input type="hidden" name="username" value="{{ username }}" />
        <!-- Hidden data -->
        <input type="hidden" name="password" value="{{ password }}" />
        <!-- Hidden data -->

        <!-- ACCESSIBILITY: Label linked to select via 'for' and 'id' -->
        <label
          for="course_id"
          style="font-weight: bold; display: block; margin-bottom: 5px"
          >Select Course(s):</label
        >
        <select
          id="course_id"
          name="course_id"
          required
          style="
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
          "
        >
          <option value="">-- Select --</option>
          {% for course in courses %}
          <option value="{{ course[0] }}">{{ course[1] }}</option>
          {% endfor %}
        </select>

        <!-- ACCESSIBILITY: Label linked to select via 'for' and 'id' -->
        <label
          for="time"
          style="font-weight: bold; display: block; margin-bottom: 5px"
          >Select Time(s):</label
        >
        <select
          id="time"
          name="time"
          required
          style="
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
          "
        >
          <option value="">-- Select --</option>
          <option value="Morning (9am - 12pm)">Morning (9am - 12pm)</option>
          <option value="Afternoon (1pm - 4pm)">Afternoon (1pm - 4pm)</option>
          <option value="Evening (5pm - 8pm)">Evening (5pm - 8pm)</option>
        </select>

        <div style="display: flex; gap: 10px">
          <!-- ACCESSIBILITY: Increased contrast for the Back button (Black text on grey) -->
          <a
            href="/account"
            style="
              flex: 1;
              text-align: center;
              padding: 15px;
              background: #cccccc;
              color: #000000;
              text-decoration: none;
              border-radius: 5px;
              font-weight: bold;
            "
            aria-label="Return to account details page"
            >Back</a
          >

          <button
            type="submit"
            style="
              flex: 2;
              padding: 15px;
              background: #4a90d9;
              color: white;
              border: none;
              border-radius: 5px;
              font-weight: bold;
              cursor: pointer;
            "
            aria-label="Confirm selection and move to tutor selection quiz"
          >
            Next: Select Tutor
          </button>
        </div>
        <!-- End button group -->
      </form>
      <!-- End form -->
    </main>
    <!-- End main -->

    <footer class="footer">
      <!-- Contact info -->
      <p>Not sure about something? <strong>Contact us!</strong></p>
      <p>Phone: 0400 000 000 | Email: info@tutors.com</p>
    </footer>
    <!-- End footer -->

    <script>
      if ("serviceWorker" in navigator) {
        // Register service worker
        navigator.serviceWorker
          .register("/service-worker.js")
          .then(function () {
            console.log("Service Worker registered!");
          })
          .catch(function (error) {
            console.log("Failed:", error);
          });
      }
    </script>
    <!-- End script -->
  </body>
  <!-- Ends body -->
</html>
<!-- Ends HTML -->
