<!doctype html>
<!-- Declares this as an HTML5 document -->
<html lang="en">
  <!-- Sets language to English -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - My Tutoring Service</title>
    <link rel="icon" href="/static/images/icon.png" type="image/png" />
    <link rel="manifest" href="/static/manifest.json" />
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <!-- Skip link for keyboard users (no inline styles so CSS can control it) -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <header class="navbar">
      <!-- Fixed Navbar Structure -->
      <div class="nav-left">

      <div class="logo">
        <!-- The 'a' tag creates a hyperlink to the root '/' route -->
        <a href="/" aria-label="Return to home page">
          <!-- The 'img' tag is now a clickable element inside the link -->
          <img
            src="/static/images/icon.png"
            alt="Elite HSC Tutoring Business Logo"
            height="50"
          />
        </a>
      </div>

      </div>

      <!-- Hamburger Menu Button -->
      <button
        class="menu-toggle"
        aria-label="Open navigation menu"
        onclick="toggleMenu()"
      >
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>

      <!-- Navigation Links -->
      <nav class="nav-links" id="navLinks" aria-label="Main Site Navigation">
        <a href="/">Home</a>
        <a href="/login">Login</a>
        <a href="/account">Sign Up</a>
      </nav>
    </header>


    <!-- Main landmark with an id that matches the skip link target -->
    <main id="main-content">
    <main class="hero">
      <h1>Login to Your Account</h1>
      <form
        action="/view_profile"
        method="POST"
        style="
          max-width: 400px;
          margin: 0 auto;
          background: white;
          padding: 30px;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        "
      >
        <label style="font-weight: bold; display: block; text-align: left"
          >Username:</label
        >
        <input
          type="text"
          name="username"
          required
          style="
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
          "
        />

        <label style="font-weight: bold; display: block; text-align: left"
          >Password:</label
        >
        <input
          type="password"
          name="password"
          required
          style="
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
          "
        />

        <button
          type="submit"
          style="
            width: 100%;
            padding: 15px;
            background: #4a90d9;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
          "
        >
          Sign In
        </button>
      </form>
    </main>

    <footer class="footer">
      <p>Phone: 0400 000 000 | Email: info@tutors.com</p>
      <p>&copy; 2024 Personalise Learning. All Rights Reserved.</p>
    </footer>

    <script>
      function toggleMenu() {
        const nav = document.getElementById("navLinks");
        nav.classList.toggle("active");
      }
    </script>
  </body>
</html>
