<!-- Declares this file as HTML5 -->
<!DOCTYPE html>
<!-- Starts the document in English -->
<html lang="en">
  <!-- Starts the head section -->
  <head>
    <!-- Sets correct character encoding -->
    <meta charset="UTF-8" />
    <!-- Makes layout work on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Sets the tab title -->
    <title>Offline</title>
    <!-- Loads your stylesheet so offline page looks consistent -->
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <!-- Starts the visible body -->
  <body>
    <!-- Uses your hero style -->
    <main class="hero">
      <!-- Main message -->
      <h1>You are offline</h1>
      <!-- Helpful instruction -->
      <p>Please reconnect to the internet to continue.</p>
    </main>
  </body>
</html>
